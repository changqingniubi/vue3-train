<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- <script src="./runtime-dom.global.js"></script> -->
    <script src="../dist/runtime-dom.global.js"></script>
    <script>
        let { createApp, h, ref } = VueRuntimeDOM; // VueRuntimeDOM -> VueRuntimeCore -> reactivity
        function useCounter() {
            const count = ref(0);
            const add = () => {
                count.value++;
            }
            return { count, add }
        }
        let App = {
            props:{
                title:{}
            },
            // compostionAPI  reactive ref computed
            setup() {
                let { count, add } = useCounter()
                // setup 可以返回render函数 ， 或者可以返回渲染所需要的数据结果
                // return () => { // 组件的渲染函数 ， 默认渲染组件时会调用次函数
                //     return h('h1', { onClick: add }, 'hello world' + count.value)
                // }
                return {
                    count,
                    add
                }
            },
            // 每次更新重新调用render方法
            render(proxy){
                return h('h1', { onClick:this.add,title:proxy.title }, 'hello world' + this.count)
            }
        }

        let app = createApp(App,{title:'world'});
        app.mount('#app');

    </script>
</body>

</html>
